<div id="parentIntroReports" class="explorer-main-container" intro-help ng-intro-method="showIntro"  ng-intro-options="IntroOptions" >

<div class="explorer-container">

    <div class="explorer-header" ng-init="initReportEdit()">

        <div class="explorer-header-title">
                <h3  ng-if="mode == 'preview' && !selectedReport.reportName" translate>Explorer</h3>
                <h3   editable-text="selectedReport.reportName" blur="submit">{{ selectedReport.reportName }}</h3>

        </div>

    <div class="explorer-header-buttons">
                <a id="saveReportBtn" data-ng-click="reportName()" class="btn btn-success pull-right"  ng-if="mode == 'edit' && !isForDash" style="margin-left: 5px" uib-tooltip="{{'Click here to save the report changes' | translate}}" tooltip-placement="bottom" translate>Save</a>

                <a ng-if="isForDash != true" ng-click="goBack();" class="btn btn-default pull-right" uib-tooltip="{{'Click here to cancel and backtrack' | translate}}" tooltip-placement="bottom" translate>Cancel</a>
                <a ng-if="isForDash == true" ng-click="cancelReport(selectedReport);" class="btn btn-default pull-right" uib-tooltip="{{'Click here to cancel and back to the dashboard' | translate}}" tooltip-placement="bottom" translate>Cancel</a>
                <a class="btn btn-info pull-right" ng-click="showIntro()" style="margin-right:3px;" uib-tooltip="{{'Click here to conduct the guided tour for data explorer' | translate}}" tooltip-placement="bottom"><i class="fa fa-map"></i></a>
    </div>

</div>

    <div class="explorer-body">

    <section id="objectPanel">

                <div class="object-panel-header">
                        <div class="object-panel-header-icon" ng-click="tabs.selected = 'settings'" ng-class="{'active': tabs.selected == 'settings'}">
                            <i class="fa fa-gear" ></i>
                        </div>
                        <div class="object-panel-header-inner">
                                <!--<i class="toggle-button fa-minus-circle"  ng-click="toggle();$event.stopPropagation()" role="button" tabindex="0" style="right: 5px;
                position: absolute;
                font-size: 20px;"></i>-->

                        </div>

                </div>

        <div id="dataObjectsIntroBlock"></div>
        <menu>
            <li id="searchTabButton" class="search hand-cursor" ng-class="{'on': tabs.selected == 'elements'}">
                <a  ng-click="tabs.selected = 'elements'" >
                    <i class="fa fa-newspaper-o fa-2" aria-hidden="true"></i>
                    <div class="objectPanel-menu-label rotate" translate>Elements</div>
                </a>
            </li>
        </menu>

        <section class="content" >
            <section id="settingsTab" class="results infinite ng-hide editor-panel" ng-show="tabs.selected == 'settings'">
                    <section class="content-section">
                        <h4 translate>Display settings</h4>
                        <br>
                        <div ng-show="['chart-line', 'chart-pie', 'chart-donut'].indexOf(selectedReport.reportType) >= 0">
                            <span translate>Legend position :</span>
                            <select ng-model="selectedReport.properties.legendPosition">
                                <option value="top" translate>top</option>
                                <option value="right" translate>right</option>
                                <option value="bottom" translate>bottom</option>
                                <option value="none" translate>none</option>
                            </select>
                        </div>
                        <br>
                        <div ng-show="selectedReport.reportType.startsWith('chart')">
                          <span translate>Height :</span>
                          <input ng-model="selectedReport.properties.height" type="number" id="Height">
                        </div>
                    </section>
                            <!-- <section class="layer scrollPane" style="padding: 0px 10px 0px 5px;">
                               <wst-widget-properties element="selectedElement" wst-mode="report-designer" properties="selectedReport.properties" on-change="onChangeElementProperties"></wst-widget-properties>
                            </section>
                            <div class="scrollTrack vScrollTrack">
                                <div class="scrollThumb" style="height: 72px; transform: translateY(0px);"></div>
                            </div>
                            <div class="scrollTrack hScrollTrack">
                                <div class="scrollThumb disabled" style="width: 354px; transform: translateX(0px);"></div>
                            </div> -->
            </section>
            <section id="elementsTab" class="results infinite ng-hide" ng-show="tabs.selected == 'elements'">
                <section id="dataObjectsInner" class="layer scrollPane" ng-include="'partials/report/partials/data-objects.html'">

                </section>
            </section>

        </section>
    </section>

    <section id="dropZone" class="scrollPane multiPage rendered ng-scope" ng-include="'partials/report/partials/report-edit.html'">
    </section>

    </div>

</div>

</div>
